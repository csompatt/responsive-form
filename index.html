<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Responsive Form</title>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="form-row">
        <!-- col left -->
        <div class="form-col-left">
          <h2>Register Now!</h2>
          <form action="" class="register-form">
            <div class="form-item-list">
              <!-- item -->
              <div class="form-item">
                <label for="firstname">First name</label>
                <div class="form-group">
                  <span><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="firstname" placeholder="First Name" />
                </div>
              </div>
              <!-- end of item-->
              <!-- item -->
              <div class="form-item">
                <label for="lastname">First name</label>
                <div class="form-group">
                  <span><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="lastname" placeholder="Last Name" />
                </div>
              </div>
              <!-- end of item -->
              <!-- item -->
              <div class="form-item">
                <label for="lastName">First name</label>
                <div class="form-group">
                  <span><i class="fas fa-user"></i></span>
                  <input type="text" class="form-control" id="lastname" placeholder="Last Name" />
                </div>
              </div>
              <!-- end of item -->
              <!-- item -->
              <div class="form-item">
                <label for="email">Email Address</label>
                <div class="form-group">
                  <span><i class="fas fa-envelope"></i></span>
                  <input type="text" class="form-control" id="email" placeholder="Last Name" />
                </div>
              </div>
              <!-- end of item -->
              <!-- item -->
              <div class="form-item">
                <label for="phonenumber">Phone Number</label>
                <div class="form-group">
                  <span><i class="fas fa-phone-alt"></i></span>
                  <input type="text" class="form-control" id="phonenumber" placeholder="XXX-XXX-XXXX" />
                </div>
              </div>
              <!-- end of item -->
              <!-- item -->
              <div class="form-item">
                <label for="password">Password</label>
                <div class="form-group">
                  <span><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>
              </div>
              <!-- end of item -->
              <!-- item -->
              <div class="form-item">
                <label for="confirm-password">Confirm Password</label>
                <div class="form-group">
                  <span><i class="fas fa-lock"></i></span>
                  <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" />
                </div>
              </div>
              <!-- end of item -->
            </div>
            <span class="submission-status">
              <!-- text here -->
            </span>
            <button type="submit" id="submit-btn">
              Register now
              <i class="fas fa-long-arrow-alt-right"></i>
            </button>
          </form>
        </div>
        <!-- end of col left-->
        <!-- col right-->
        <div class="form-col-right">
          <h2>Already Registered?</h2>
          <p class="text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officiis iste similique iusto hic officia doloremque magni eos quia itaque nihil, deleniti corporis odit fuga unde!
          </p>
          <button type="button" id="login-btn">
            Login
            <i class="fas fa-long-arrow-alt-right"></i>
          </button>
        </div>
        <!-- end of col right -->
      </div>
    </div>
  </body>
</html>
